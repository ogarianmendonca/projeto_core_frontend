<div class="logo">
  <a href="https://www.creative-tim.com" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/angular2-logo-red.png" />
    </div>
    Projeto Core
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
      <li class="nav-item dropdown">
        <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">notifications</i>
          <span class="notification">5</span>
          <p>
            <span class="d-lg-none d-md-block">Some Actions</span>
          </p>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Mike John responded to your email</a>
          <a class="dropdown-item" href="#">You have 5 new tasks</a>
          <a class="dropdown-item" href="#">You're now friend with Andrew</a>
          <a class="dropdown-item" href="#">Another Notification</a>
          <a class="dropdown-item" href="#">Another One</a>
        </div>
      </li>
      <li class="nav-item dropdown" *ngIf="usuario">
        <a class="nav-link pointer" id="dropDownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <p>
            <img class="avatar border-gray" *ngIf="usuario?.image !== 'sem_imagem' && usuario?.image !== null "
              src="{{usuario?.image}}" alt="">
            <img class="avatar border-gray" *ngIf="usuario?.image === 'sem_imagem' || usuario?.image === null"
              src="../assets/img/sem-imagem.jpg" alt="">

            <span class="d-lg-none d-md-block" style="margin-left: 15px !important;">{{usuario?.userName}}</span>
          </p>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropDownUser">
          <a class="dropdown-item" [routerLink]="['/user-profile']">
            <i class="now-ui-icons users_single-02"></i>
            Perfil
          </a>
          <a class="dropdown-item pointer" (click)="logout($event)">
            <i class="now-ui-icons sport_user-run"></i>
            Sair
          </a>
        </div>
      </li>
    </ul>
  </div>
  
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>
